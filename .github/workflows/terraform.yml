
name: Terraform Apply (Azure)

on:
  push:
    branches: [ main ]   # runs only when code reaches main (after PR merge)

jobs:
  apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure (using your secret)
        uses: azure/login@v2
        with:
          creds: ${{ AZURE_CREDENTIALS }}  # you added this in Secrets

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "4.50.0"   # use any recent version you prefer

      - name: Terraform Init
        working-directory: .
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: .
        # Add TF_VAR_* secrets here if your code needs them (examples below)
        # env:
        #   TF_VAR_admin_password: ${{ secrets.TF_VAR_admin_password }}
        #   TF_VAR_ssh_public_key: ${{ secrets.TF_VAR_ssh_public_key }}
        run: terraform apply -auto-approve -input=false
